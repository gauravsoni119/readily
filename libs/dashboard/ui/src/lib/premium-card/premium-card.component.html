<mat-card class="readily-premium-card">
  <mat-card-content>
    <h2
      class="mb-0"
      i18n="Premium card heading| Heading displayed for premium access card"
    >
      Get Premium free for 1 month!
    </h2>
    <p
      class="mat-caption m-0"
      i18n="Premium card text| Paragraph text displayed for premium access card"
    >
      You'll get access to all 700+ books from our collection.
    </p>
    <img
      class="readily-premium-card__banner mb-3"
      src="./assets/dashboard/ui/img/premium-books.jpg"
      alt="Get premium books"
    />
    <div class="text-center">
      <button
        mat-flat-button
        color="primary"
        i18n="Get premium text| Get Premium button text"
      >
        Get Premium
      </button>
    </div>
  </mat-card-content>
</mat-card>
