<mat-card class="d-flex readily-book-overview p-0">
  <img
    class="readily-book-overview__img p-3"
    src="/assets/dashboard/ui/img/no-cover-found.gif"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content
    class="readily-book-overview__content py-3 ps-3 mb-0 d-flex"
  >
    <div class="me-auto">
      <h3 class="mat-body-2 mb-0">{{ book.title }}</h3>
      <div class="mb-1">
        <span class="mat-caption">by {{ book.author }}</span>
      </div>
      <div class="d-flex">
        <span class="mat-caption me-3" *ngIf="book && book.numberOfPages"
          >{{ book.numberOfPages }} pages</span
        >
        <span
          class="mat-caption readily-book-overview__rating-count d-inline-flex align-items-center me-4"
        >
          <span class="readily-book-overview__bullet me-2"></span>
          <span>{{ book.binding }}</span>
        </span>
        <span class="readily-book-overview__ratings">
          <readily-rating [rate]="book?.averageRating || 0"></readily-rating>
        </span>
      </div>
    </div>
    <div class="align-self-center">
      <button mat-icon-button color="primary">
        <mat-icon aria-label="show more">chevron_right</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
