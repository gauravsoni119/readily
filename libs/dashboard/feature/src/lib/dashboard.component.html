<section>
  <input #file type="file" name="file" id="file" (change)="readFile()">
  <div class="row">
    <div class="col-md-8">
      <div class="d-flex justify-content-between align-items-center">
        <h2 i18n="Dashboard Title| Title display books for you text">Books for You</h2>
        <a mat-button color="primary">View All</a>
      </div>
    </div>
  </div>
  <div class="row mb-5">
    <div class="col-md-8">
      <ul class="readily-recommended-books p-0 m-0">
        <li [class.mb-3]="!last" *ngFor="let book of [1,2,3]; let last=last">
          <readily-book-overview></readily-book-overview>
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <readily-premium-card></readily-premium-card>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <readily-reading-progress></readily-reading-progress>
    </div>
    <div class="col-md-6">
      <readily-average-reading-time></readily-average-reading-time>
    </div>
  </div>
</section>
